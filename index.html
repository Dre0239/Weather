<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather App</title>
    <style>
      body {
        font-family: "Tangerine", serif;
        font-size: 15px;
      }
    </style>
  </head>
  <body class="min-100-vh flex-colum">
    <header class="p-3 text-primary text-center">
      <h1 id="today">Today's Weather</h1>
    </header>
    <section class="col-12 flex-container row">
      <!-- search box -->
      <div class="col-3">
        <h2 class="text-primary text-center">Search City</h2>
        <input
          name="City Search"
          id="search"
          type="text"
          class="form-control m-2 text-center"
        />
        <button
          id="btn-submit"
          type="submit"
          class="btn btn-primary col-12 m-2"
        >
          Search
        </button>
      </div>
      <!-- displys for apis -->

      <div class="col-9 row mb-2">
        <div class="col-12 bg-light">
          <h2 id="city">City</h2>
          <h3 id="day-0"></h3>
          <img src="" id="icon-0" alt="" />
          <p id="temp-0">Temp</p>
          <p id="wind-0">Wind</p>
          <p id="humidity-0">Humidity</p>
        </div>

        <!-- 5 Days forcast -->
        <div class="col-12 p-3 row">
          <div class="card col m-1">
            <h3 id="day-1">Date</h3>
            <img src="" id="icon-1" alt="" />
            <p id="temp-1">Temp</p>
            <p id="wind-1">Wind</p>
            <p id="humidity-1">Humidity</p>
          </div>
          <div class="card col m-1">
            <h3 id="day-2">Date</h3>
            <img src="" id="icon-2" alt="" />
            <p id="temp-2">Temp</p>
            <p id="wind-2">Wind</p>
            <p id="humidity-2">Humidity</p>
          </div>
          <div class="card col m-1">
            <h3 id="day-3">Date</h3>
            <img src="" id="icon-3" alt="" />
            <p id="temp-3">Temp</p>
            <p id="wind-3">Wind</p>
            <p id="humidity-3">Humidity</p>
          </div>
          <div class="card col m-1">
            <h3 id="day-4">Date</h3>
            <img src="" id="icon-4" alt="" />
            <p id="temp-4">Temp</p>
            <p id="wind-4">Wind</p>
            <p id="humidity-4">Humidity</p>
          </div>
          <div class="card col m-1">
            <h3 id="day-5">Date</h3>
            <img src="" id="icon-5" alt="" />
            <p id="temp-5">Temp</p>
            <p id="wind-5">Wind</p>
            <p id="humidity-5">Humidity</p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
