<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather App</title>
    <style>
      body {
        font-family: "Tangerine", serif;
        font-size: 15px;
      }
    </style>
  </head>
  <body class="min-100-vh flex-colum">
    <header class="p-3 text-primary text-center">
      <h1>Today's Weather</h1>
    </header>
    <section class="col-12 flex-container row">
      <!-- search box -->
      <div class="col-3">
        <h2 class="text-center">Search City</h2>
        <input
          name="City Search"
          id="search"
          type="text"
          class="form-control m-2 text-center"
        />
        <button type="submit" class="btn btn-primary col-12 m-2">Search</button>
      </div>
      <!-- displys for apis -->

      <div class="col-9 row mb-2">
        <div class="col-12">
          <h2>City</h2>
          <p>Temp</p>
          <p>Wind</p>
          <p>Humidity</p>
        </div>

        <!-- 5 Days forcast -->
        <div class="col-12 p-3 row">
          <div class="card col m-1">
            <h3>Date</h3>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="card col m-1">
            <h3>Date</h3>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="card col m-1">
            <h3>Date</h3>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="card col m-1">
            <h3>Date</h3>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="card col m-1">
            <h3>Date</h3>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
